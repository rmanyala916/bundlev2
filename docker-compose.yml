version: '2'

networks:
  prodnetwork:
    driver: bridge

services:
 jenkins:
  build: ./jenkins
  ports:
    - "18080:8080"
  networks:
    - prodnetwork
  depends_on:
    - sonar
  environment:
    - SONAR_PORT=9000
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock

 sonar:
  build: ./sonar
  ports:
   - "19000:9000"
  networks:
    - prodnetwork
